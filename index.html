<!DOCTYPE html>
<html>
	<head>
		<title>watchUI</title>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="stylesheet" href="css/framework7.ios.css">
		<link rel="stylesheet" href="dist/css/watchUI-2.0.css">
		<script src="js/framework7.js"></script>
		<script src="dist/js/watchUI-2.0.js"></script>
	</head>
	<body class="watch theme-blue">
		<div class="views">
			<div class="view view-main active" data-page="index">
				<div class="pages">
					<div data-page="index" class="page">
						<div class="page-content">
							<div id="screen-container"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="view view-app">
				<div class="navbar navbar-hiding"></div>
				<div class="pages navbar-through"></div>
				<div class="clock"><p class="time">10:09</p></div>
				<div class="scroll-indicator">
					<div class="scroll-indicator-inner"></div>
				</div>
			</div>
		</div>
		<script src="js/app.js"></script>
	</body>
</html>
